apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-svc
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: tracing.dev
      http:
        paths:
          - path: /
            backend:
              serviceName: foo-svc
              servicePort: 3000
